<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Us - SukiMart</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --brand: #ee4d2d;
      --brand-2: #ff6b35;
      --text: #333;
      --muted: #666;
      --bg: #f5f5f5;
      --card: #fff;
      --shadow: 0 2px 10px rgba(0,0,0,.1);
      --grad: linear-gradient(135deg, var(--brand), var(--brand-2));
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Header */
    .header {
      background: var(--grad);
      color: #fff;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 10px rgba(238,77,45,.3);
    }
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .logo {
      color: #fff;
      text-decoration: none;
      font-weight: 800;
      font-size: 1.8rem;
    }
    .nav-menu {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .nav-menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: .5rem 1rem;
      border-radius: 6px;
      transition: background .2s;
    }
    .nav-menu a:hover {
      background: rgba(255,255,255,.15);
    }
    .nav-menu a.active {
      background: rgba(255,255,255,.2);
      font-weight: 800;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .page-header h1 {
      color: var(--brand);
      font-size: 2.5rem;
      margin-bottom: .5rem;
    }
    .page-header p {
      color: var(--muted);
      font-size: 1.2rem;
    }
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .member {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      text-align: center;
      padding: 2rem;
      transition: transform .2s, box-shadow .2s;
    }
    .member:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,.15);
    }
    .member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid var(--brand);
      transition: transform .2s;
    }
    .member:hover img {
      transform: scale(1.05);
    }
    .member h3 {
      margin: 0;
      font-size: 1.3rem;
      color: var(--brand);
      font-weight: 700;
      margin-bottom: .25rem;
    }
    .member p {
      margin: 0;
      font-size: 1rem;
      color: var(--muted);
      font-weight: 600;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        gap: .75rem;
        text-align: center;
      }
      .nav-menu {
        width: 100%;
        justify-content: center;
        gap: 2rem;
      }
      .container {
        padding: 1rem;
      }
      .page-header h1 {
        font-size: 2rem;
      }
      .team-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }
      .member {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <a class="logo" href="index.html">üõçÔ∏è SukiMart</a>
      
      <!-- Navigation Menu -->
      <nav class="nav-menu">
        <a href="index.html">Products</a>
        <a href="index.html#cart">Cart</a>
        <a href="about us.html" class="active">About Us</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <div class="container">
    <div class="page-header">
      <h1>Meet Our Team</h1>
      <p>The amazing people behind SukiMart</p>
    </div>
    
    <div class="team-grid">
      <div class="member">
        <img src="https://i.pravatar.cc/100?u=lea" alt="Lea Tababa">
        <h3>Lea Tababa</h3>
        <p>Team Leader</p>
      </div>
      <div class="member">
        <img src="https://i.pravatar.cc/100?u=lei" alt="Lei Tababa">
        <h3>Lei Tababa</h3>
        <p>Team Member</p>
      </div>
      <div class="member">
        <img src="https://raw.githubusercontent.com/valiantheartsx-coder/sukimart/main/michaela%20.jpeg" alt="Michaela Pajarillo">
        <h3>Michaela Pajarillo</h3>
        <p>UI/UX Designer</p>
      </div>
      <div class="member">
        <img src="https://raw.githubusercontent.com/valiantheartsx-coder/sukimart/main/romelyn.jpg" alt="Michaela Pajarillo">
        <h3>Michaela Pajarillo</h3>
        <p>UI/UX Designer</p>
      </div>
      <div class="member">
        <img src="https://i.pravatar.cc/100?u=rose" alt="Rose Ann Marcelo Manuel">
        <h3>Rose Ann Marcelo Manuel</h3>
        <p>Content Manager</p>
      </div>
    </div>
  </div>
</body>
</html>
